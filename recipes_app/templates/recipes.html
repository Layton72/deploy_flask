<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <main class="d-flex justify-content-center">
        <div class="w-50">
            <div class="border-bottom mt-4 d-flex justify-content-between align-items-center">
                <h1>Welcome {{user.first_name}}</h1>
                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/logout">Logout</a>
            </div>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Recipe</th>
                        <th scope="col">Under 30 Min?</th>
                        <th scope="col">Posted By</th>
                        <th scope="col">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for recipe in recipes %}
                        <tr>
                            <th scope="row">{{ recipe.name }}</th>
                            <td>{{ recipe.under30 }}</td>
                            <td>{{ recipe.first_name }}</td>
                            <td>
                                <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/recipes/view/{{recipe.id}}">View</a>
                                {% if user.id == recipe.user_id %}
                                    |
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/recipes/edit/{{recipe.id}}">Edit</a>
                                    |
                                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/recipes/delete/{{recipe.id}}">Delete</a>
                                {% endif %}
                            </td>
                    {% endfor %}
                </tbody>
            </table>
            <a href="/recipes/new">
                <button type="submit" class="btn btn-primary">Add New Recipe</button>
            </a>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
