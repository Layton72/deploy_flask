<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>View Recipe</title>
</head>
<body>
    <main class="container d-flex justify-content-center">
        <div class="w-50">
            <div class="border-bottom mt-4 d-flex justify-content-between align-items-center">
                <h1>Welcome {{name}}</h1>
                <div>
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/recipes">Back to Recipes</a>
                    |
                    <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="/logout">Logout</a>
                </div>
            </div>
            <div class="mt-2 d-flex justify-content-between align-items-center">
                <h4>
                    {{ recipe.name }}
                </h4>
                <p>
                    Posted by: {{ recipe.first_name }}
                </p>
            </div>
            <div class="container mt-1 p-2 border border-subtle">
                <p>Description: {{ recipe.description }}</p>
                <p>Under 30 Min?: {{ recipe.under30 }}</p>
                <p>Instructions: {{recipe.instructions}}</p>
                <p>Date Made: {{recipe.date_made}}</p>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
